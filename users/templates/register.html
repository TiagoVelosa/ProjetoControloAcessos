<h2>Registo</h2>
<form method ="post">
    {% csrf_token %}
    {% for field in form_registo %}
        <p>
            {{field.label_tag}}
            {{field}}

            {% if field.help_text %}
                <small style= "color: grey;">{{field.help_text}}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red;">{{field.errors}}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type = "submit">Sumbmit</button>

</form>
