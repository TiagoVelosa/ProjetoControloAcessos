{% extends "base.html" %}

{% block title %}
Edificios
{% endblock %}

{% block content %}
<h2 style="margin-top: 2%;">Histórico de locais do Edifício </h2>
<div class = "card mb-4"></div>

<h2>Selecione um edificio: </h2>
<ul style="margin-top: 3%;">
    {% for edf in edificios %}
        <li class="linha_lista  "><a href="{% url 'edf_historico_id' edf.edificio.id %}" class="link_preto">{{edf.edificio.nome}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
