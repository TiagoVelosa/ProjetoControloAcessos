{% extends "base.html" %}

{% block title %}
Controlo de Acessos -UMa
{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: row; justify-content: space-around; margin-top: 2% ;">
  <div style="width: 40%; border: 1px solid gray;">
    
    <canvas id="pie-chart2" ></canvas>
    <p style="text-align: center;">Caixas do sistema</p>
  </div>
  <div style="width: 40%; border: 1px solid gray;" >
    <canvas id="pie-chart" ></canvas>
  </div>
    
    
</div>
<script>
    var config_grafico = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#0000cc', '#000099', '#003399', '#0033cc', '#0000ff'
          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    var config_grafico1 = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data1|safe }},
          backgroundColor: [
            '#0000cc', '#000099', '#003399', '#0033cc', '#0000ff'
          ],
          label: 'Population'
        }],
        labels: {{ labels1|safe }}
      },
      options: {
        responsive: true
      }
    };



    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config_grafico);
      var ctx = document.getElementById('pie-chart2').getContext('2d');
      window.myPie = new Chart(ctx, config_grafico1);
    };
    
  </script>
{% endblock %}
